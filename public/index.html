<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Multiplayer Island</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <div class="hud">
    <div>Multiplayer Island</div>
    <div class="hint">WASD or Arrow Keys</div>
    <div class="hint">Player: <span id="hud-name"></span></div>
  </div>
  <canvas id="game"></canvas>
  <div id="name-overlay" class="overlay" style="display:none">
    <div class="modal">
      <div class="title">Choose Your Name</div>
      <input id="name-input" type="text" maxlength="16" placeholder="Enter name" />
      <button id="name-btn">Play</button>
    </div>
  </div>
  <script src="/client.js"></script>
</body>
</html>
